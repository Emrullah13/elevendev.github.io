<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="shortcut icon" type="image/png" href="https://assets.stickpng.com/images/58482acecef1014c0b5e4a1e.png">
</head>
<body>
    
    <div id="app">
     <h1>{{name}}</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 
<script>
    var app = new Vue({
        el:"#app",
        data:{
           name: "Eleven"
        }
    })
 
    </script>
</body>
</html>
